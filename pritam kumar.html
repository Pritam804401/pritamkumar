<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your brief description of the product or service.">
    <title>Your Product or Service</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <div class="container">
            <h1>Your Product or Service</h1>
            <p>A brief and engaging description of what your product or service offers.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
